<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{title}}</title>

<style>
  body {
    font-family: sans-serif;
    padding: 20px;
    line-height: 1.7;
    max-width: 700px;
    margin: auto;
  }

  .sentence {
    margin-bottom: 18px;
    cursor: pointer;
  }

  .cn { font-size: 18px; color: #333; }
  .en { font-size: 16px; color: #555; margin-top: 4px; display: none; }

  .sentence:hover { background: #f5f5f5; }
</style>

</head>
<body>

<h2>{{title}}</h2>

<!-- 自动插入内容的位置 -->
<div id="content">
{{content}}
</div>

<script>
function toggleEn(el) {
  const en = el.querySelector(".en");
  en.style.display = en.style.display === "none" ? "block" : "none";
}
</script>

</body>
</html>
